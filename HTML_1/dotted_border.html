<!DOCTYPE html>
<html>
<head>
<style>
th, td {
  border-style: dotted;
}
</style>
</head>
<body>

<h2>Table With Dotted Borders</h2>

<p>Use the CSS border-style property to set the style of the borders.</p>

<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Orlando</td>
    <td>Dann</td>
    <td>23</td>
  </tr>
  <tr>
    <td>Dave</td>
    <td>Eknath</td>
    <td>100</td>
  </tr>
  <tr>
    <td>Zerasha</td>
    <td>Wayne</td>
    <td>67</td>
  </tr>
</table>

</body>
</html>
