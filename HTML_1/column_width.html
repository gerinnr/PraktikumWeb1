    <th>Age</th>

  </tr>

    <td>Dave</td>

    <td>100</td>
  </tr>
  <tr>
    <td>Zerasha</td>
    <td>Wayne</td>
    <td>67</td>
  </tr>
</table>

</body>
</html>
