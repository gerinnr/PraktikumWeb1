<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Collapsed Borders</h2>
<p>If you want the borders to collapse into one border, add the CSS border-collapse property.</p>

<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Orlando</td>
    <td>Dann</td>
    <td>23</td>
  </tr>
  <tr>
    <td>Dave</td>
    <td>Eknath</td>
    <td>100</td>
  </tr>
  <tr>
    <td>Zerasha</td>
    <td>Wayne</td>
    <td>67</td>
  </tr>
</table>

</body>
</html>
